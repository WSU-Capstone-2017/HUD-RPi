<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial scale=1' />
	<title>
		Test Map
	</title>
	<!-- Leaflet -->
	<link rel="stylesheet" href ="lib/leaflet/leaflet.css" />
	<script src = "my_map/lib/leaflet/leaflet.js"></script>
	<script src ="my_map/lib/leaflet/leafletdata/countries.geojson"></script>
	<style type="text/css">
		#map{height: 400px;}
	</head>
	<body>
		<h1>Test Map</h1>
		<div id="map"></div>
		<script>
			var map=L.map('map').setView([42.3314, 83.0458], 13;
			var countriesLayer = L.geoJson(countries).addTo(map);
			map.fitBounds(countriesLayer.getBounds());
	</body>
</html>
