
<!doctype html>
<html>
  <head>
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>

   crossorigin=""></script>
   <link rel="stylesheet" href="./size.css" />

  <body>
    <div id="mapid"></div>
    <script>
	var testMap = L.map('mapid').setView([42.3314, -83.0458], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoicmlka2hhbjE5IiwiYSI6ImNqOXQyMnNoMjZsN3EycXBhbWRkcWtnaGgifQ.TQhcFk8jEYpTRy-r0B-JKg', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(testMap);
    </script>
  </body>
</html>
